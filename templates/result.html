<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Heart Disease Predictor</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
			<nav>
			<div class="logo">
			  <a href="#"><span>Heart</span> Disease Predictor</a>
			</div>
			</nav>
		  </div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! You have Chances of Heart Disease.</span></h1>
				
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! You DON'T have chances of Heart Disease.</span></h1>
				
			{% endif %}
		</div>

	</body>
</html>
